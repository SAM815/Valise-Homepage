<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    

</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Valise</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                </ul>

            </div>
           
        </div>
        <div class="content">
            <h1>Professional<br><span>Portfolios</span></h1>
            <br>
            <p class="par"> <br>
                <br>
                <span>of your choosing!!</span>
            </p>
            
           
          

        </div>
        <div class="formcontainer">
            <div class="form1" id="form1">
                <h2>Login Here</h2>
                <input type="email" name="email" placeholder="Enter Email Here">
                <input type="password" name="" placeholder="Enter Password Here">
                <button class="btn"><a href="#">Login</a></button>
                <p class="link">Don't have an account<br>
                    <a href="#" id="signuplink">Sign up </a>here
                </p>
                <p class="liw">Log in With</p>

                <div class="icons">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                
            </div>
            <div class="form2" id="form2">
                <h2>Register Here</h2>
                <input type="username" name="username" placeholder="Enter Username Here">
                <input type="email" name="email" placeholder="Enter Email Here">
                <input type="password" name="" placeholder="Enter Password Here">
                <button class="btn"><a href="#">Create</a></button>
                <p class="link">Already have an account<br>
                    <a href="#" id="loginLink">Login Here </a>here
                </p>
                <p class="liw">Log in With</p>

                <div class="icons">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
